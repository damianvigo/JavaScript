<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Eventos de Tiempo</title>
</head>
<body>
  <button id="btn-iniciar">Iniciar</button>
  <button id="btn-detener">Detener</button>
  <script>
    // setTimeout
    
    function saludo() {
      alert('hola mundo')
    }

    /* var tiempo = setTimeout(saludo, 3000)
    clearTimeout(tiempo) para limpiar el tiemeout no se ejecuta*/

    /*  document.getElementById('btn-iniciar').addEventListener('click', function() {
      setTimeout(saludo, 3000)
    }) */

    // setInterval
    var intervalo = setInterval(saludo, 3000)
    document.getElementById('btn-detener').addEventListener('click', function() {
      clearInterval(intervalo)
    })
  </script>
</body>
</html>
