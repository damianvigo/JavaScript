<body>
  <script>
      // Local Storage se guarda para siempre en la computadora del usuario.
      // comprobamos que el navegador soporta Local Storage
      if(typeof(Storage) !== "undefined") { // si storage es diferente a undefined
        document.write('Si soporta')
        
        // Establecemos un nuevo valor
        localStorage.setItem('nombre', 'Damian Vigo')
        // localStorage.nombre = 'Damian'
      } else {
        document.write('Tu navegador no soporta Local Storage')
      }
