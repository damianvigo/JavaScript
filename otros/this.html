<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Palabra reservada this</title>
  <style>
    .caja {
      width: 200px;
      height: 200px;
      cursor: pointer;
      background: #226fc1;
      margin: 10px;
      text-align: center;
      font-size: 30px;
      color: #fff;
      font-family: Arial;
      display: inline-block;
    }

    .negro {
      background: #000;
    }
  
  </style>
</head>
<body>
      <div class="caja">1</div>
      <div class="caja">2</div>
      <div class="caja">3</div>
      <div class="caja">4</div>

 

  <script>
    
    var cajas = document.getElementsByClassName('caja')

    function color() {
      this.classList.toggle('negro') // this para saber cual elemento ha sido clickeado
    }

    for(var i = 0; i < cajas.length; i++) {
      cajas[i].addEventListener('click', color)
    }

    cajas[1].addEventListener('click', color) En este caso se usa this para saber cual element ha sido clickeado */
  </script>
</body>
</html>
