<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Controlando Audio y Video de HTML5 con Javascript</title>
</head>
<body>
  <video src="../media/play.mp4" width="500" controls id="video">
    <p>Tu navegador no soporta videos en HTML5, por favor actualizarlo</p>
  </video> <br />

  <audio src="../media/hyperfun.mp3" id="audio" controls>
    <p>Tu navegador no soporta audios en HTML5, por favor actualizarlo</p>
  </audio> <br>

  <button id="play">Reproducir</button>
  <button id="pause">Pausar</button>

  <input type="range" value="1" min="0" max="1" step="0.1" id="volumen">

  <script>
    var video = document.getElementById('video'),
      btnPlay = document.getElementById('play'),
      btnPause = document.getElementById('pause'),
      volumen = document.getElementById('volumen')
    
    btnPlay.addEventListener('click', function() {
      video.play()
      // document.body.style.background = '#000'
    })

    btnPause.addEventListener('click', function() {
      video.pause()
    })

    volumen.addEventListener('change', function() {
      video.volume = volumen.value
    })

  </script>
</body>
</html>
