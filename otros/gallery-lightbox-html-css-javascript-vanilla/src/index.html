<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <section class="container-grid">
    <img src="./assets/img/1.jpg" alt="desktop 1" class="img img-1" />
    <img src="./assets/img/2.jpg" alt="desktop 2" class="img img-2" />
    <img src="./assets/img/3.jpg" alt="desktop 3" class="img img-3" />
    <img src="./assets/img/4.jpg" alt="desktop 4" class="img img-4" />
    <img src="./assets/img/5.jpg" alt="desktop 5" class="img img-5" />
    <img src="./assets/img/6.jpg" alt="desktop 6" class="img img-6" />
    <div class="container-img">
      <img src="" alt="" class="img-show" />
      <i class='bx bx-x'></i>
      <p class="copy"></p>
    </div>
  </section>

  <script src="./js/index.js"></script>
</body>

</html>
