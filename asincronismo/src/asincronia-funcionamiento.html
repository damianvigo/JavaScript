<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asíncronía en JavaScript</title>
</head>
<body>
  <h1>Asíncronía en JavaScript</h1>

  <script>

/*  console.log('inicio');
    setTimeout(() => {
      console.log('Ejecutando un setTimeout, esto se ejecuta una sóla vez');
    }, 3000);

    setInterval(() => {
      console.log('Ejecutando un setInterval, esto se ejecuta indefinidamente cada cierto intérvalo de tiempo');
    }, 1000); */


    let temporizador = setTimeout(() => {
      console.log(new Date().toLocaleTimeString());
    }, 1000);

    clearTimeout(temporizador);
    console.log('después del clearTimeout');

    /* Código Síncrono Bloqueante */

    (() => {
      console.log('Código Síncrono');
      console.log('Inicio');

      function dos() {
        console.log('Dos');
      }

      function uno() {
        console.log('Uno');
        dos();
        console.log('Tres');
      }

      uno();
      console.log('Fin');

    })();

    /* Código Asíncrono No Bloqueante */

    (() => {
      console.log('Código Asíncrono');
      console.log('Inicio');

      function dos() {
        setTimeout(function () {
          console.log('Dos');
        }, 1000);
      }

      function uno() {
        setTimeout(function () {
          console.log('Uno');
        }, 0)
        dos();
        console.log('Tres');
      }

      uno();
      console.log('Fin');
    })();

  </script>
</body>
</html>
