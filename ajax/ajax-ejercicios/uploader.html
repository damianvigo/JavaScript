<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploader con AJAX</title>
  <style>
    html {
      box-sizing: border-box;
      font-family: sans-serif;
      font-size: 16px;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <main>
    <!-- gracias al API de files, de subir archivos no hace falta crear un form para el input -->
    <input type="file" id="files" name="files" multiple />
  </main>
  <script>
    const d = document,
      $main = d.querySelector('main'),
      $files = d.getElementById('files');

    const uploader = (file) => {
      // console.log(file);
      const xhr = new XMLHttpRequest(),
        // creando formdata
        formData = new FormData();
      // agregandole variable file, es como el nombre que cada input tiene dentro del formulario, solo que aca lo creo dinamicamente
      formData.append('file', file);

      xhr.addEventListener('readystatechange', e => {
        if (xhr.readyState !== 4) return;

        if (xhr.status >= 200 && xhr.status < 300) {
          let json = JSON.parse(xhr.responseText);
          // console.log(json);
          // console.log(xhr.responseText);
        } else {
          let message = xhr.statusText || 'Ocurrio un error';
          // console.error(`Error ${xhr.status}: ${message}`);
        }
      });

      xhr.open('POST', 'assets/uploader.php');
      xhr.setRequestHeader('enc-type', 'multipart/form-data');
      xhr.send(formData);

    }

    d.addEventListener('change', e => {
      if (e.target === $files) {
        // console.log(e.target.files);

        const files = Array.from(e.target.files); /* convirtiendo el objeto a array para iterarlo con foreach */
        // console.log(files)
        files.forEach(el => uploader(el));
      }
    });
  </script>
</body>

</html>
